name: Claude Auto Review

on:
  issue_comment:
    types: [created]

jobs:
  reviewer:
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, 'proceed with review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: "proceed with review"
          prompt: |
            Run `git diff origin/master...HEAD` to get the exact changes in this PR. Review ONLY the lines that were added or modified (lines starting with +). Do not review unchanged code.

            Check only the changed lines for: bugs, security issues, missing error handling, performance problems.

            Always post one of these:

            If issues found in the changed lines:
            ## Code Review Results ❌
            [list only issues found in changed lines, with file name and line number]
            @claude please fix: [exact fixes needed]

            If changed lines look good:
            ## Code Review Results ✅
            Ready to merge. [one sentence summary of what changed]
          claude_args: |
            --max-turns 30
            --append-system-prompt "You are a code reviewer for a .NET 8 + React project called TravelGuide. Focus ONLY on the diff — changed lines in this PR. Do not review the entire codebase. Be concise and specific."
