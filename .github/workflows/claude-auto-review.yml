name: Claude Auto Review

on:
  issue_comment:
    types: [created]

jobs:
  reviewer:
    if: |
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, 'proceed with review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      discussions: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PR branch
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          PR_NUMBER=$(echo "${{ github.event.issue.url }}" | grep -o '[0-9]*$')
          PR_BRANCH=$(gh pr view $PR_NUMBER --json headRefName -q .headRefName)
          git fetch origin $PR_BRANCH
          git checkout $PR_BRANCH
          git fetch origin master

      - uses: anthropics/claude-code-action@v1
        id: claude
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.PAT_TOKEN }}
          show_full_output: true
          use_sticky_comment: true
          trigger_phrase: "proceed with review"
          prompt: |
            Run `git diff origin/master...HEAD` to get all changes in this PR compared to master. Review ONLY the lines that were added or modified (lines starting with +). Do not review unchanged code.

            Check only the changed lines for: bugs, security issues, missing error handling, performance problems.

            Always post one of these:

            If issues found in the changed lines:
            ## Code Review Results ❌
            [list only issues found in changed lines, with file name and line number]
            @claude please fix: [exact fixes needed]

            If changed lines look good:
            ## Code Review Results ✅
            Ready to merge. [one sentence summary of what changed]
          claude_args: |
            --max-turns 10
            --append-system-prompt "You are a code reviewer for a .NET 8 + React project called TravelGuide. Focus ONLY on the diff — changed lines in this PR. Do not review the entire codebase. Be concise and specific."

      - name: Post review comment
        if: always()
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          PR_NUMBER=$(echo "${{ github.event.issue.url }}" | grep -o '[0-9]*)
          RESULT=$(cat /home/runner/work/_temp/claude-execution-output.json | python3 -c "import sys,json; d=json.load(sys.stdin); print(d.get('result',''))" 2>/dev/null || echo "")
          if [ -n "$RESULT" ]; then
            gh pr comment "$PR_NUMBER" \
              --repo "${{ github.repository }}" \
              --body "$RESULT"
          fi
