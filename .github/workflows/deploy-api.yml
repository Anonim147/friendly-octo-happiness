name: Deploy API to Azure

on:
  push:
    branches: [master]
    paths:
      - 'TravelGuideApi/Src/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build & Publish
        run: |
          dotnet publish TravelGuideApi/Src/TravelGuideApi/TravelGuideApi.csproj \
            --configuration Release \
            --output ./publish

      - name: Zip publish output
        run: zip -r publish.zip ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group travel-guide-rg \
            --name travel-guide-api \
            --src-path publish.zip \
            --type zip
